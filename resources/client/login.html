<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script src="js/login.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/2.2.1/js.cookie.js"></script>
</head>
<body>
    <h1>Login</h1>
    <form id="LoginForm">
        <input class="buttons" type="text" id="usernameinput" name="usernameinput" placeholder="Username">
        <input class="buttons" type="text" id="passwordinput" name="passwordinput" placeholder="Password">
        <p class="minortext">Note: Passwords must be a minimum of 8 characters</p>

    </form>
    <button class="buttons" type="submit" id="loginbutton" name="loginbutton" value="login" onclick='postUserLogin();'>Login</button>
    <div>
        <p>Don't have an account? Create one <a href="newuser.html/">here</a> </p>
    </div>
</body>
</html>
