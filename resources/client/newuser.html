<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<h1>New Account</h1>
<div>
    <input class="buttons" type="text" id="usernameinput" name="usernameinput" placeholder="Username">
    <input class="buttons" type="text" id="passwordinput" name="passwordinput" placeholder="Password">
    <p class="minortext">Note: Passwords must be a minimum of 8 characters</p>
    <input class="buttons" type="submit" id="loginbutton" name="loginbutton" value="login">
</div>

</body>
</html>
