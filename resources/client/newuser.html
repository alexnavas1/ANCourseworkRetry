<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Account Creation</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
<h1>New Account</h1>
<div>
    <input class="buttons" type="text" id="usernameinput" name="usernameinput" placeholder="Username">
    <input class="buttons" type="text" id="passwordinput" name="passwordinput" placeholder="Password">
    <br>
    <input class="buttons" type="text" id="firstnameinput" name="firstnameinput" placeholder="First Name">
    <input class="buttons" type="text" id="lastnameinput" name="lastnameinput" placeholder="Last name">
    <br>
    <input class="buttons" type="text" id="admininput" name="admininput" placeholder="Admin Key">
    <p class="minortext">Note: Passwords must be a minimum of 8 characters</p>
    <input class="buttons" type="submit" id="createaccountbutton" name="createaccountbutton" value="create">

</div>

</body>
</html>
